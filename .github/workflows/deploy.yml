name: CI/CD Pipeline

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          echo "StrictHostKeyChecking no" >> ~/.ssh/config

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            export DB_HOST=${{ secrets.DB_HOST }}
            export DB_PORT=${{ secrets.DB_PORT }}
            export DB_USER=${{ secrets.DB_USER }}
            export DB_USERNAME=${{ secrets.USERNAME }}
            export DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            export DB_NAME=${{ secrets.DB_NAME }}
            export DB_ROOT_PASSWORD=${{ secrets.DB_ROOT_PASSWORD }}

            export JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }}
            export DB_SYNC=${{ secrets.DB_SYNC }}
            export OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}

            echo "${{ secrets.GCP_CREDENTIALS }}" > ~/gcp-credentials.json
            export GOOGLE_KEY_FILE=~/gcp-credentials.json

            chmod 600 ~/gcp-credentials.json

            
            cd ~/whisprr_backend
            git pull origin main
            docker-compose down
            docker-compose up -d --build

            rm ~/gcp-credentials.json
          EOF
